<div class="ui middle aligned center aligned grid" style="min-height: 518px;">
    <div class="column">
        <h2 class="ui teal image header">
            <!-- <img src="assets/images/logo.png" class="image"> -->
            <div class="content">
                Login
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="userName" placeholder="User Name" [(ngModel)]="userName"
                            (keyup.enter)="login();">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" (keyup.enter)="login();">
                    </div>
                </div>
                <div class="ui fluid large teal submit button" (click)="login();">Login</div>
            </div>
            <div class="ui error message"></div>
        </form>
        <!-- <div class="ui message">
            New to us? <a href="#">Sign Up</a>
        </div> -->
    </div>
</div>
